<body>
<table style="border:6px solid red;border-collapse: collapse;">
<!—szerokość obramowania 6px dla tabeli, styl obramowania -->
 <caption>Tytuł tabela HTML</caption>
<!—tytuł tabeli -->
 <thead>
 <tr style="border:3px solid black;border-collapse: collapse;">
<!—obramowanie wiersza -->
 <th>Kolumna 1</th>
 <th>Kolumna 2</th>
 <th>Kolumna 3</th>
 <th>Kolumna 4</th>
 <th>Kolumna 5</th>
 </tr>
 </thead>
 <tbody>
 <tr style="font-family: Arial;font-size: 22px;">
<!—zdefiniowanie rodzaju czcionki oraz jej wielkości -->
 <td>Komórka 1</td>
 <td>Komórka 2</td>
 <td>Komórka 3</td>
 <td>Komórka 4</td>
 <td>Komórka 5</td>
 </tr>
 <tr style="color: green;font-weight: bold;">
<!—kolor czcionki oraz jej pogrubienie -->
 <td style="border:3px solid black;border-collapse: collapse;">Komórka 6</td>
<!—obramowanie jednej komórki -->
 <td>Komórka 7</td>
 <td>Komórka 8</td>
 <td>Komórka 9</td>
 <td>Komórka 10</td>
 </tr>
 <tr style="background-color: #66CCFF;">
<!—tło wiersza -->
 <td>Komórka 11</td>
 <td>Komórka 12</td>
 <td>Komórka 13</td>
 <td>Komórka 14</td>
 <td>Komórka 15</td>
 </tr>
 </tbody>
</table>
</body>
